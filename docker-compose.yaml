version: "3.8"
services:
  engine:
    image: solaris:latest
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - docker-compose.env
    ports:
      - 50051:50051
      - 8080:8080
    healthcheck:
      test: [ "CMD", "/bin/grpc_health_probe", "-addr=:50051" ]
      interval: 10s
      timeout: 10s
      retries: 3
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: solaris
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 10s
      retries: 3

volumes:
  db:
    driver: local
